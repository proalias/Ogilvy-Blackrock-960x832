    function setupUpSequence(){
        for (var i=0;i<9;i++){
            var image = new createjs.Bitmap("./i/up.png");

        }
    }


    function setupDownSequence(){

    setupUpSequence();

    setupCTASequence();

    createjs.Ticker.addEventListener("tick", handleTick);




    function handleTick(event) {

        if (event.time < t_upBeginFrame ){
            updateUpSequence();
        }else if (event.time < t_downBeginFrame){
            updateDownSequence();
        }else if (event.time < t_chevronBeginFrame){
            updateChevronSequence();
        }else{
            updateCTASequence();
        }


        stage.update();
    }

    function updateDownSequence(){
        for (var i=0;i<9;i++){
            var image = downImages[i];
            image.x += 10 * (0.1 * i);
            image.y -= 10 * (0.1 * i);
        }
    }

    function updateUpSequence(){
        for (var i=0;i<9;i++){
